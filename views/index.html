{% extends "layout.html" %}

{% block body %}
    <p class="yblue">
        {{salutation}}
    </p>

    <title>{{ title }}</title>

    <div class="list-group list-group-mine">
        <ul>
            {% for event in events %}
                <li class="event" id="event-{{ event.id }}">
                    <a class="list-group-item" id="item" href='/listing/{{ event.id }}' onclick="doWithThisElement(this.id)">
                        <h1 class="list-group-item-heading">{{ event.item }}</h1>
                        <span class="list-group-item-text">{{ event.dailyPrice }}</span>
                    </a>
                </li>
                <br>
            {% endfor %}
        </ul>
    </div>

    <!--<div>-->
    <!--    <a class="nav-link" id="new" href="/events/new">Create an Event</a>-->
    <!--</div>-->
{% endblock %}
