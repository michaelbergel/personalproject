{% extends "layout.html" %}

{% block body %}

{% if errors %}
<ul class="form-errors">
    {% for error in errors %}
        <li class="p-3 mb-2 bg-danger text-white">
            {{ error }}
        </li>
    {% endfor %}
</ul>
{% endif %}



<div class="container">
    <p><h1 id="object">{{ object }}</h1></p>
    <p><div>Price per Day: <span class="list-group-item-text" id="price">{{ price }}</span></div></p>
    <p><div>First available on: <span id="firstAvail">{{ firstavail }}</span></div></p>
    <p><div>Available until: <span id="lastAvail">{{ lastavail }}</span></div></p>
    <p><div><img src="{{ im }}" alt="Image of {{ object }}" id="image" /></div></p>
    <p><div>
        <form action="/listing/{{id}}" method="post">
            <a class="navbar-link btn btn-info navbar-buttons" href="/rentform/{{ id }}">Rent this Item</a>
            <!--<button type="submit" class="btn btn-info" name="rent">Rent this Item</button>-->
        </form>
    </div></p>
    <p id="hidden">{{ id }}</p>
</div>
{% endblock %}
