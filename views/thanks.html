{% extends "layout.html" %}

{% block body %}

{% if errors %}
<ul class="form-errors">
    {% for error in errors %}
        <li class="p-3 mb-2 bg-danger text-white">
            {{ error }}
        </li>
    {% endfor %}
</ul>
{% endif %}

<div class="homepage">
    <p class="lead"><strong>Thank you for submitting your request!</strong></p>
    <p>We will be in touch shortly. If you have any questions, please contact marina.roriz@yale.edu</p>

</div>

{% endblock %}
